<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="style/album.css">
    <title>MyAlbum | ALL</title>
</head>
<body>
    <div class="header">
        <div class="left-head">
            <p>MyAlbum</p>
        </div>
        <div class="mid-head">
            <input type="search" placeholder="Cari" class="search-area" id="search">
            <i class='bx bx-search' ></i>
        </div>
        <div class="right-head">
            <i class='bx bx-log-out' onclick="window.location.href='login.html'"></i>
            <i class='bx bx-cog'></i>
            <div class="user-profile">
                <p>B</p>
            </div>
        </div>
    </div>
    <nav class="sidebar">
        <div class="upper-nav">
            <a href="all.html" class="nav-link all">
                <i class='bx bxs-grid'></i>
                <P>Semua</P>
            </a>
            <div class="nav-galeri">
                <p>Galeri</p>
                <a href="foto.html" class="nav-link Foto">
                    <i class='bx bx-image-alt' ></i>
                    <p>Foto</p>
                </a>
                <a href="video.html" class="nav-link Video">
                    <i class='bx bxs-videos'></i>
                    <p>Video</p>
                </a>
                <a href="fav.html" class="nav-link Favorit">
                    <i class='bx bx-star' ></i>
                    <p>Favorit</p>
                </a>
                <a href="album.html" class="nav-link Album active">
                    <i class='bx bxs-photo-album' ></i>
                    <p>Album</p>
                </a>
            </div>
            <div class="storage">
                <p>Penyimpanan</p>
                <div class="storage-container">
                    <div class="nav-link progres-wrap">
                        <i class='bx bx-cloud' ></i>
                        <div class="progres-bar"></div>
                    </div>
                    <p>7 GB Dari 20 GB Digunakan</p>
                </div>
                <button class="pricing-btn">Coba Premium!</button>
            </div>
        </div>
        <div class="lower-nav">
            <p>Copyright @2023</p>
        </div>
    </nav>
    <section class="content" id="albumPage">
        <div class="border"></div>
        <div class="border-bg"></div>
        <div class="album-card" role="button" id="malangCard">
            <i class='bx bx-dots-vertical-rounded more'></i>
            <img src="media/des/des13.jpg" class="album-thumbnail">
            <div class="caption">
                <p class="album-tittle">Malang</p>
                <p class="album-desc">20 Items</p>
            </div>
        </div>
        <div class="album-card" id="pky" role="button">
            <i class='bx bx-dots-vertical-rounded more'></i>
            <img src="media/sep/sep8.jpeg" class="album-thumbnail">
            <div class="caption">
                <p class="album-tittle">Palangka Raya</p>
                <p class="album-desc">10 Items</p>
            </div>
        </div>
    </section>
    <section class="content hide" id="malangAlb">
        <div class="border"></div>
        <div class="border-bg"></div>
        <div class="album-name">Malang</div>
        <div class="btn-container">
            <button class="back-btn" id="back">
                <i class='bx bx-arrow-back' ></i>
                <span>Kembali</span>
            </button>
            <button class="add-btn">
                <i class='bx bx-upload' ></i>
                <span>Upload</span>
            </button>
        </div>
        <div class="month-wrap">
            <p class="date">Desember. 2023</p>
            <div class="grid-container">
                <img src="media/des/des7.jpg">
                <img src="media/des/des8.jpg">
                <img src="media/des/des9.jpg">
                <img src="media/des/des10.jpg">
                <img src="media/des/des11.jpg">
                <img src="media/des/des12.jpg">
                <img src="media/des/des13.jpg">
                <video autoplay muted loop>
                    <source src="media/des/des14.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="month-wrap">
            <p class="date">November. 2023</p>
            <div class="grid-container">
                <img src="media/nov/nov1.jpg">
                <img src="media/nov/nov2.jpg">
                <img src="media/nov/nov3.jpg">
                <img src="media/nov/nov14.jpg">
                <img src="media/nov/nov5.jpg">
                <img src="media/nov/nov6.jpg">
                <img src="media/nov/nov7.jpg">
                <img src="media/nov/nov8.jpg">
                <img src="media/nov/nov9.jpg">
                <img src="media/nov/nov10.jpg">
                <img src="media/nov/nov11.jpg">
                <img src="media/nov/nov12.jpg">
                <img src="media/nov/nov15.jpg">
                <img src="media/nov/nov13.jpg">
                <img src="media/nov/nov4.jpg">
                <img src="media/nov/nov16.jpg">
            </div>
        </div>
        <div class="month-wrap">
            <p class="date">October. 2023</p>
            <div class="grid-container">
                <img src="media/oct/oct2.jpg">
                <img src="media/oct/oct3.jpg">
                <img src="media/oct/oct4.jpg">
                <img src="media/oct/oct5.jpg">
                <img src="media/oct/oct6.jpg">
                <img src="media/oct/oct7.jpg">
                <img src="media/oct/oct8.jpg">
                <img src="media/oct/oct9.jpg">
                <img src="media/oct/oct10.jpg">
                <img src="media/oct/oct11.jpg">
                <img src="media/oct/oct12.jpg">
                <img src="media/oct/oct13.jpg">
            </div>
        </div>
    </section>
    <script src="scrript/album.js"></script>
</body>
</html>
