<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/login.css">
  <title>MyAlbum | Login</title>
</head>
<body>
  <img src="img/login-bg.jpg" class="bg-image">
  <div class="login-container">
    <div class="heading-wrap">
      <p class="login-head">Login</p>
      <a href="#" class="create-account">Create Account</a>
    </div>
    <form class="form">
      <input type="email"  class="email-form" id="email">
      <label class="email-placeholder" for="email">Email</label>
      <input type="password" class="pw-form" id="pw">
      <label class="pw-placeholder" for="pw">Password</label>
    </form>
    <div class="btn-wrap">
      <button class="login-btn" id="btn" onclick="window.location.href='all.html'">
        Login
      </button>
      <a href="#">Lupa Password?</a>
    </div>
  </div>
  <script src="scrript/login.js"></script>
</body>
</html>
